<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cash Register App</h1>
    <div class="container">
        <label for="billAmt">Bill Amount</label>
        <input type="text" id="billAmt" placeholder="Enter bill amount">
        <button class="btn" id="showWhenBillentered">Enter Cash</button>
        <div class="cash" >
            <label for="cashGiven">Cash Given</label>
            <input class="cashGivenInput" type="text" id="cashGiven" placeholder="Enter Cash Given">
            <button class="btn" id="btn-calculate">Calculate</button>
        </div>
        <p id="error-msg"></p>
    </div>
    <div id="output">
        <table>
            <tr>
                <th>No of notes</th>
                <td class="returned-note"></td>
                <td class="returned-note"></td>
                <td class="returned-note"></td>
                <td class="returned-note"></td>
                <td class="returned-note"></td>
                <td class="returned-note"></td>
                <td class="returned-note"></td>
                <td class="returned-note"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>2</td>
                <td>1</td>
            </tr>
        </table>
    </div>
<script src="index.js"></script>
</body>

</html>
